<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Momento Gallery</title>
    <link rel="stylesheet" href="./styles/forgetPassword.css">
    <script src="scripts/forgetPassword.js"></script>
</head>

<body>
    <div class="login-container">
        <h1>Memento Gallery</h1>
        <form action="/login" id="forgetPasswordForm" method="POST">
            <input type="email" id="forgetEmail" name="email" placeholder="Email" required>
            <input type="password" id="novaPassword" name="password" placeholder="Nova Senha" required>
            <button type="submit">Atualizar Password</button>
        </form>
    </div>
</body>

</html>

</html>
